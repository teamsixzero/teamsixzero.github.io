<header class="project--intro {{ include.class }}">
  <div class="section__inner--c8">
    {% if include.imageTop %}
    <img
      src="{{ include.imageTop }}"
      class="{{ include.imageClass }}"
    >
    {% endif %}
    {% if include.class == "intro--about" %}
      <h1 class="header__title">
        We believe more than anything in the power of <span class="title-highlight">listening</span>
      </h1>
    {% else %}
      <h1 class="intro__title">{{ include.title }}</h1>
    {% endif %}
    <p class="h6 intro__copy">
      {{ include.introBody }}
      {% if include.link %}
      <a
        href="{{ include.link }}"
        target="_blank"
        rel="noopener {{ include.linkRel }}"
        class="header__link link-with-arrow"
      >
        {{ include.linkText }}
      </a>
      {% endif %}
    </p>
  </div>
</header>
