{% assign types = include.types | split: ',' %}
{% assign widths = include.widths | split: ',' %}

{% for type in types %}
<source
  {% if include.sizes %}
  sizes="{{include.sizes}}"
  {% endif %}
  {% if include.media %}
  media="{{include.media}}"
  {% endif %}
  srcset="
      {% for width in widths %}
      /assets/img/{{include.dir}}/{{include.name}}--{{width}}w.{{type}} {{width}}w,
      {% endfor %}
    "
  type="image/{{type}}"
/>
{% endfor %}
