<section class="section--centered section-cta-block {{ include.class }}">
  <div class="section__inner--c6">
    <h2 class="h3 section-title">
      {% if include.title %}
      {{ include.title }}
      {% else %}
      Let&rsquo;s work together
      {% endif %}
    </h2>
    <p class="section-subtitle">
      {% if include.subtitle %}
      {{ include.subtitle }}
      {% else %}
      We will help you design something people love.
      {% endif %}
    </p>
    <a
      href="mailto:{% include email.html %}"
      class="button--primary"
      target="_blank"
    >Contact us</a>
  </div>
</section>
